name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Calculate new version
        id: version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.latest.outputs.tag }}"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          echo "new=${major}.${minor}.${patch}" >> "$GITHUB_OUTPUT"

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git tag "${{ steps.version.outputs.new }}"
          git push origin "${{ steps.version.outputs.new }}"
          gh release create "${{ steps.version.outputs.new }}" --generate-notes
